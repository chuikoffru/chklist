<h3>Добавить магазин</h3>
	<form name="shopAdd">
  <div class="form-group">
    <label>
      Расположение магазина:
    </label>
    <input type="text" ng-model="shopsAdd.shops.name" class="form-control" required />
  </div>
  <div class="form-group">
    <label>
      Точный адрес:
    </label>
    <input type="text" ng-model="shopsAdd.shops.address" class="form-control" required />
  </div>
  <div class="form-group">
    <button class="btn btn-success" ng-disabled="!shopAdd.$valid" ng-click="shopsAdd.submit()">Добавить</button>
  </div>
</form>
